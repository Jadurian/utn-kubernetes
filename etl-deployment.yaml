apiVersion: apps/v1
kind: Deployment
metadata:
  name: etl-cammesa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: etl-cammesa
  template:
    metadata:
      labels:
        app: etl-cammesa
    spec:
      containers:
        - name: etl-cammesa
          image: jadurian/etl-cammesa:0.1
          imagePullPolicy: IfNotPresent  # Usaremos la imagen local para el ETL
      restartPolicy: Always